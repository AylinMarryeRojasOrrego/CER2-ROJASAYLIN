{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <div class="col-md-12">
        <div class="feature-box">
            <h1>Register a New User</h1>
            <form class="form-with-validation" action="/register/" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="form-submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
